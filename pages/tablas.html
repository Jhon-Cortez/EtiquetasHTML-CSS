<h3>Tablas</h3>
<p>Las tablas en HTML sirven para organizar datos en filas y columnas, se usa la etiqueta table <br> Se usan etiquetas tr que es para definir los encabezados y etoquetas td que es para definir los campos con los datos</p>

<ul>
    <li>
        <div class="example-table">
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
                <tr>
                    <td>Jhon</td>
                    <td>Cortez</td>
                    <td>20</td>
                </tr>
            </table>
        </div>
    </li>
</ul>
